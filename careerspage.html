<!DOCTYPE html>
<html>
  <head>
    <title>Careers section</title>
  </head>
  <body>
    <h2 style="color: darkolivegreen">
      <u><center>APPLICATIONS PAGE</center></u>
    </h2>
    <img src="/Images/manus.png" alt="" />
    <h2 style="color: rgb(71, 46, 14)">So you want to work at Manu's Cafe?</h2>
    <ol>
      <p>Fill the below required segments and we will get back to you:</p>
      
      <form action="" method="">
        <label for="Name">Enter your Full name</label>
        <input type="text" name="name" /> <br />
        <br />

        <label for="Email">Enter your email address</label>
        <input type="email" name="" id="" placeholder="email@email.com" />
        <br />

        <p>Please indicate which occupation you are applying for?</p>
        <select name="job" id="">
          <option value=""></option>
          <option value="Waiter/Waitress">Server</option>
          <option value="Chef">Chef</option>
          <option value="delivery person">Delivery person</option>
          <option value="Steward">Kitchen Steward</option>
          <option value="cleaner">Cleaning aid</option>
          <option value="dishwasher">Dish washer</option>
          <option value="bartender">Bartender</option>
          <option value="Reception attendant">Reception attendant</option>
        </select>
        <br />
        <br />

        <label for="Recent occupation">Enter your previous occupation</label>
        <input type="text" name="name" placeholder="last job" /> <br />

        <p>Select the criterion in which you fit</p>
        <input type="radio" name="work" id="" value="part-time" />part-time
        <input type="radio" name="work" id="" value="full-time" />full-time
        <br />
        <br />

        <button type="submit">submit</button>
      </form>
    </ol>
    <a href="home.html"><center>back to homepage</center></a>
  </body>
</html>
